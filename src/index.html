<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet" />
</head>
<body>
    <div class="m-0 p-0 font-serif box-border">
        <div id="hero" class="w-full min-h-screen bg-gradient-to-r from-[#010758] to-[#490d61] flex items-center justify-center flex-col text-white">
            <h1 class="text-5xl font-medium -mt-12 mb-12">Text To Speech <span class="text-[#ff2963]">Converter</span></h1>
            <textarea id="textarea" class="w-[600px] h-[250px] bg-[#403d84] text-white text-base border-0 outline-0 p-5 rounded-lg mb-7 resize-none placeholder:text-base placeholder:text-white " placeholder="Write anything here..."></textarea>
            <div class="w-[600px] flex items-center gap-5" id="row">
                <select id="select" class="flex-1 text-white bg-[#403d84] h-12 py-0 px-5 outline-0 border-0 rounded-[35px] appearance-none bg-dropdown bg-no-repeat bg-[15px] right-20 bg-top-20" style="bg-position-x: calc(100% - 20px);"></select>
                <button id="button" class="bg-[#ff2963] text-white text-base py-2 px-7 rounded-[35px] border-0 outline-0 cursor-pointer flex items-center"><img class="mr-2 w-4" src="/images/play.png">Listen</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
